  </main>
  <console>
    <div class="console">
      <div class="left-console">
          <div class="icon">
                <span class="Mute"><i class="fa-solid fa-microphone fa-icon"></i> </span>
                <span class="text-console">Mute</span>
          </div>
          <div>
              <button class="menu microphone"><i class="fa-solid fa-angle-up "></i></button>
          </div>
            
          <div class="icon">
              <span class="webcam"><i class="fa-solid fa-video fa-icon"></i> </span>
              <span class="text-console">Stop Video</Video></span>
          </div>
          <div>
             <button class="menu video"><i class="fa-solid fa-angle-up"></i></button>
            
          </div>
      </div>
      <div class="mid-console">
          <div class="icon">
                <span class="invite"><i class="fa-solid fa-user-plus fa-icon"></i> </span>
                <span class="text-console">Invite</span>
          </div>
        
            
          <div class="icon">
                <span class="mangage-partecipants"><i class="fa-solid fa-user-group fa-icon"></i> </span>
                <span class="text-console">Mangage partecipants</span>
          </div>
          
            
          <div class="icon">
                <span class="Polling"><i class="fa-solid fa-chart-column fa-icon"></i> </span>
                <span class="text-console">Polling</span>
          </div>
          
            
          <div class="icon">
                <span class="Share-Screen"><i class="fa-solid fa-share-from-square fa-icon"></i></span>

          </div>
          <div>
              <button class="menu microphone"><i class="fa-solid fa-angle-up "></i></button>
          </div>
          
            
          <div class="icon">
                <span class="Chat"><i class="fa-solid fa-comment fa-icon"></i> </span>
                <span class="text-console">Chat</span>
          </div>
            
          <div class="icon">
              <span class="record"><i class="fa-solid fa-record-vinyl fa-icon"></i> </span>
              <span class="text-console">Record</Video></span>
          </div>
          <div class="icon">
              <span class="Breakott-rooms"><i class="fa-regular fa-table-cells-large fa-icon"></i></span>
              <span class="text-console">Breakout Rooms</Video></span>
          </div>
            <div class="icon">
                <span class="More"><i class="fa-solid fa-ellipsis fa-icon"></i> </span>
                <span class="text-console">More</Video></span>
            </div>
          
      </div>
      <div class="right-console">
          
        <div class="end">
          <span class="end-meeting">End meeting</span>
        </div>
          
      </div>
          
    </div>
